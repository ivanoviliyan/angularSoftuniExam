<form (ngSubmit)="saveMovie()" #movieForm="ngForm">
  <div class="heading">
    <img src="assets/logo.png" alt="logo" />
    <h2>Edit Movie</h2>
  </div>

  <div class="data row">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="formData.title"
      class="input"
    />
  </div>

  <div class="data row">
    <label for="director">Director</label>
    <input
      type="text"
      id="director"
      name="director"
      [(ngModel)]="formData.director"
      class="input"
    />
  </div>

  <div class="data row">
    <label for="releaseYear">Release Year</label>
    <input
      type="number"
      id="releaseYear"
      name="releaseYear"
      [(ngModel)]="formData.releaseYear"
      class="input"
    />
  </div>

  <div class="data row">
    <label>Genres</label>
    <div class="genres-checkboxes">
      <label *ngFor="let genre of allGenres; let i = index">
        <input
          type="checkbox"
          [value]="genre"
          [checked]="formData.genres.includes(genre)"
          (change)="toggleGenre($event, genre)"
          name="genre{{ i }}"
        />
        {{ genre }}
      </label>
    </div>
  </div>

  <div class="data row">
    <label for="image">Image URL</label>
    <input
      type="text"
      id="image"
      name="image"
      [(ngModel)]="formData.image"
      class="input"
    />
  </div>

    <div class="data row">
    <label for="duration">Duration</label>
    <input
      type="number"
      id="duration"
      name="duration"
      [(ngModel)]="formData.duration"
      class="input"
    />
  </div>

    <div class="data row">
    <label for="desc">Descripiton</label>
    <input
      type="text"
      id="desc"
      name="desc"
      [(ngModel)]="formData.desc"
      class="input"
    />
  </div>

  <div class="actions row">
    <button type="submit">Save Movie</button>
  </div>
</form>
