<div class="mylist-container section">
  <div class="header">
    <img src="assets/logo.png" alt="logo" />
    <h1>My Watch Later List</h1>
  </div>

  <div class="mylist-section">
    <ul class="list-items">
      <li *ngFor="let movie of movies" [class.dimmed]="movie.isWatched">
        <div class="info content-to-dim">
          <img [src]="movie.image" alt="Movie Banner" />
          <div>
            <strong>{{ movie.title }}</strong>
            <p>{{ movie.director }}</p>
          </div>
        </div>

        <div class="action-btns">
          <button
            class="btn-watched content-to-dim"
            (click)="markAsWatched(movie)"
            [disabled]="movie.isWatched"
          >
            {{ movie.isWatched ? "Watched" : "Mark as watched" }}
          </button>

          <button class="btn-remove"             (click)="removeFromList(movie)">Remove from list</button>
        </div>
      </li>
    </ul>
  </div>
</div>
