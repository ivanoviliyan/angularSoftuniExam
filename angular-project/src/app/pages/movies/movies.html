<section class="movies-container">
  <div class="header">
    <img src="assets/logo.png" alt="logo" />
    <h1>Movies</h1>
  </div>
  <p class="description">
    From blockbusters to indie gems — explore the best movies to watch now.
  </p>
  <div class="controls">
    <app-searchbox (searchEvent)="handleSearch($event)"></app-searchbox>
    <button (click)="onLoad()">Load all movies</button>
  </div>
  <section class="movies">
    <div class="movie-banner" *ngFor="let movie of movies">
      <div class="image-wrapper" (click)="details(movie._id)">
        <img [src]="movie.image" alt="Movie Poster" />
      </div>
      <p class="movie-title">{{ movie.title }} {{ movie.rating }}⭐</p>
    </div>
  </section>
</section>
